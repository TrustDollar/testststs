 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Navbar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-bottom: 80px;
      font-family: "Poppins", sans-serif;
      
      color: white;
    }

    /* Premium Bottom Navbar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid; /* thinner border */
      border-image: linear-gradient(
        90deg,
        #ff0000,
        #ff8000,
        #ffff00,
        #00ff00,
        #00ffff,
        #0000ff,
        #8000ff,
        #ff00ff,
        #ffd700
      ) 1; /* Multi-color border */
      z-index: 1000;
    }

    /* Nav Items */
    .bottom-nav a {
      flex: 1;
      text-decoration: none;
      color: #aaa;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      transition: 0.3s ease-in-out;
      position: relative;
    }

    .bottom-nav a i {
      display: block;
      font-size: 22px;
      margin-bottom: 4px;
      transition: 0.3s ease-in-out;
    }

    /* Divider line between items */
    .bottom-nav a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 20%;
      height: 60%;
      width: 1px;
      background: linear-gradient(180deg, #ff0000, #ffd700, #00ffff);
      opacity: 0.7;
    }

    /* Active + Hover Style */
    .bottom-nav a.active,
    .bottom-nav a:hover {
      color: #ffd700; /* Gold text */
    }

    .bottom-nav a.active i,
    .bottom-nav a:hover i {
      color: #ff0000; /* Red Icon */
      transform: translateY(-4px) scale(1.15);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .bottom-nav a {
        font-size: 11px;
      }
      .bottom-nav a i {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Premium Bottom Navbar -->
     <div class="bottom-nav">
    <a href="index.html" class="active"><i class="fas fa-home"></i>Home</a>
    <a href="start.html"><i class="fas fa-hammer"></i>Mining</a>
    <a href="promotion.html"><i class="fas fa-bullhorn"></i>Promotion</a>
    <a href="wallet.html"><i class="fas fa-wallet"></i>Wallet</a>
    <a href="account.html"><i class="fas fa-user"></i>Account</a>
  </div>

</body>
</html>
