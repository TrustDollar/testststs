  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(to bottom right, #ff0000, #ff9900);
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 14px 120px;
      max-width: 420px;
      margin: 0 auto;
      color: #fff;
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    .box {
      background: linear-gradient(135deg, #e04e00, #a61700);
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 0 12px #ffcc0055;
      flex: 0 0 48%;
      border: 1px solid #ffcc00;
    }

    .box-full {
      flex: 0 0 100%;
    }

    .label {
      color: #ffd700;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .value-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #fff;
      flex-wrap: wrap;
      word-break: break-word;
    }

    .wallet-amount {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 20px 0;
    }

    .btn {
      flex: 1;
      text-align: center;
      text-decoration: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #ffcc00;
      box-shadow: 0 0 10px #ffcc00aa;
      border: 1px solid #ffcc00;
      transition: 0.3s;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }

    .photo-box {
      width: 100%;
      margin: 20px auto 10px;
      padding: 10px;
      background: linear-gradient(to bottom right, #e04e00, #a61700);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,204,0,0.3);
      text-align: center;
      border: 1px solid #ffcc00;
    }

    .photo-box img {
      width: 100%;
      border-radius: 10px;
    }

    .live-activity-box {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(to bottom right, #e04e00, #a61700);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,204,0,0.3);
      color: #ffffff;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      border: 1px solid #ffcc00;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 80px;         /* 👉 columns ke beech zyada horizontal gap */
      margin: 20px 0;
    }

    .btn-group {
      flex: 1;                 /* dono column equal width lenge */
      display: flex;
      flex-direction: column;  /* ek ke niche ek */
      gap: 15px;               /* vertical gap between Deposit aur History */
    }

    .btn-group .btn {
      width: 100%;
      text-align: center;
      padding: 14px;           /* thoda bada button */
      font-weight: bold;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #ffcc00;
      box-shadow: 0 0 10px #ffcc00aa;
      border: 1px solid #ffcc00;
      transition: 0.3s;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-group .btn:hover {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }
  </style>
</head>

    <!-- ✅ Firebase Wallet Sync -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
      import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAswnjTVT4I_vrIShF4PDMluvWWcIwygTA",
        authDomain: "trustdollar-f72f4.firebaseapp.com",
        projectId: "trustdollar-f72f4",
        storageBucket: "trustdollar-f72f4.appspot.com",
        messagingSenderId: "217643658538",
        appId: "1:217643658538:web:c8a9cd78467e0818aa0253"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const walletEl = document.getElementById("walletBalance");
      const userName = document.getElementById("userName");
      const userEmail = document.getElementById("userEmail");
      const userId = document.getElementById("userId");

      onAuthStateChanged(auth, (user) => {
        if (!user) return window.location.href = "auth.html";

        const uid = user.uid;
        const userRef = doc(db, "users", uid);

        onSnapshot(userRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            walletEl.innerText = `$${(data.wallet || 0).toFixed(2)}`;
            userName.textContent = data.name || "Unnamed";
            userEmail.textContent = user.email;
            userId.textContent = data.userID || uid;
          }
        });
      });
    </script>

    <!-- 🔁 Activity Auto Update -->
    <script>
      const names = ["KODQIAH", "YIDASB", "GHT4AD", "26GHDF", "GASJ345"];
      const actions = ["deposited", "withdrew"];
      function getRandomActivity() {
        const name = names[Math.floor(Math.random() * names.length)];
        const action = actions[Math.floor(Math.random() * actions.length)];
        const amount = Math.floor(Math.random() * 900 + 100);
        return `${name} ${action} $${amount}`;
      }
      function updateActivity() {
        document.getElementById("activityText").innerText = getRandomActivity();
      }
      setInterval(updateActivity, 4000);
    </script>
